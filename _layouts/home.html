---
layout: base
---

<h2>Home Layout</h2>

{{ content }}

<h3>Inspect</h3>
<ul class="entries">
    {% for post in paginator.posts %}
    <li>
      <a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
      <p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
      <div>{{ post.content |truncatehtml | truncatewords: 60 }}</div>
      </a>
    </li>
    {% endfor %}
  </ul>
